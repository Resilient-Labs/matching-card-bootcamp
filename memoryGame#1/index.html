<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda Memory Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Flip over the cards to see how many matches you can find!</h1>
    <h2> Once the game is finished <span>clear the board</span> and <span>click "Start New Game"</span></h2>
    <p>disclaimer: you must clear the board before starting a new game</p>
    <section class="container">
        <section class="data"></section>
        <section class="grid"></section>
    </section>

    <div>
        <button id="start">Start New Game</button>
        <button id="clear">Clear Board</button>
    </div>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>

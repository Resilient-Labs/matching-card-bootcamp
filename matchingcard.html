    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="matchingcard.css">
    <title>Matching Card Game </title>
</head>
<body>

  <h2><span id="matched"></span></h2>

    <img id ="logo" src="Madagascar_logo.png" alt="logo">
    
    <script type="text/javascript" src="matchingcard.js"></script>

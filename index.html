<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="css/style.css">
    <title>Matching Card Game</title>
</head>
<body>
    <h1>Memory Game</h1>
    <button>Shuffle</button>
    <section class="wholeboard">
        <div class="card" data-value="pig">
          <img class="front-face" src="css/pig.png" alt="baby pig" />
          <img class="back-face" src="css/memorylogo.png" alt="logo" />
        </div>
        <div class="card" data-value="pig">
          <img class="front-face" src="css/pig.png" alt="baby pig" />
          <img class="back-face" src="css/memorylogo.png" alt="logo" />
        </div>
    
        <div class="card" data-value="fox">
          <img class="front-face" src="css/fox.png" alt="fox" />
          <img class="back-face" src="css/memorylogo.png" alt="logo" />
        </div>
        <div class="card" data-value="fox">
          <img class="front-face" src="css/fox.png" alt="fox" />
          <img class="back-face" src="css/memorylogo.png" alt="logo" />
        </div>
    
        <div class="card" data-value="giraffe">
          <img class="front-face" src="css/giraffe.png" alt="giraffe" />
          <img class="back-face" src="css/memorylogo.png" alt="logo" />
        </div>
        <div class="card" data-value="giraffe">
          <img class="front-face" src="css/giraffe.png" alt="giraffe" />
          <img class="back-face" src="css/memorylogo.png" alt="logo" />
        </div>
    
        <div class="card" data-value="racoon">
          <img class="front-face" src="css/racoon.png" alt="racoon" />
          <img class="back-face" src="css/memorylogo.png" alt="logo" />
        </div>
        <div class="card" data-value="racoon">
          <img class="front-face" src="css/racoon.png" alt="racoon" />
          <img class="back-face" src="css/memorylogo.png" alt="logo" />
        </div>
    
        <div class="card" data-value="cat">
          <img class="front-face" src="css/cat.png" alt="cat" />
          <img class="back-face" src="css/memorylogo.png" alt="logo" />
        </div>
        <div class="card" data-value="cat">
          <img class="front-face" src="css/cat.png" alt="cat" />
          <img class="back-face" src="css/memorylogo.png" alt="logo" />
        </div>
    </section>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>

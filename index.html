<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <section class="wholeThing">
        <section class="header">
            <h1>Make-a-Match</h1>
        </section>
        
        <section id="cardStack">
            <section class="cardRow topRow">
                <section class="card hover"  data="0">
                    <img src="" class="card1">
                    <img src="images/heartTwinkle.gif" class="backCard">
                </section>
                <section class="card hover"  data="1">
                    <!-- could use data attribute to...??? -->
                    <img src="" class="card2">
                    <img src="images/heartTwinkle.gif" class="backCard">
                </section>
                <section class="card hover"  data="2">
                    <img src="" class="card3">
                    <img src="images/heartTwinkle.gif" class="backCard">
                </section>
                <section class="card hover"  data="3">
                    <img src="" class="card4">
                    <img src="images/heartTwinkle.gif" class="backCard">
                </section>
                <section class="card hover"  data="4">
                    <img src="" class="card5">
                    <img src="images/heartTwinkle.gif" class="backCard">
                </section>
            </section>
            <section class="cardRow">
                <section class="card hover"  data="0">
                    <img src="" class="card1">
                    <img src="images/heartTwinkle.gif" class="backCard">
                    <!-- maybe back card img isnt necessary, culd make it a css background img then remove it  -->
                    <!-- why do all cards have a diff back img? -->
                </section>
                <section class="card hover"  data="1">
                    <img src="" class="card2">
                    <img src="images/heartTwinkle.gif" class="backCard">
                </section>
                <section class="card hover"  data="2">
                    <img src="" class="card3">
                    <img src="images/heartTwinkle.gif" class="backCard">
                </section>
                <section class="card hover"  data="3">
                    <img src="" class="card4">
                    <img src="images/heartTwinkle.gif" class="backCard">
                </section>
                <section class="card hover"  data="4">
                    <img src="" class="card5">
                    <img src="images/heartTwinkle.gif" class="backCard">
                </section>
            </section>
        </section>
        <button id="reset">Reset and Shuffle</button>
    </section>
        <script src="index.js"></script>
</body>
</html>

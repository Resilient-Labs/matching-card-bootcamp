<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Matching Card Game</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">

	</head>
	<body>
		<h1>MATCHING CARD GAME</h1>
		<img class="decoration" src="img/destinyIcon.png" alt="destiny icon">
		<main>
			<form class="resetCounter" action="index.html" method="post">
				<button type="button" name="button">Reset</button>
				<h2 class="matchCount"></h2>
			</form>

			<div class="grid">
				<section  class="cards"><img src="" id="1"class="hide d2Cards"></img></section>
				<section  class="cards"><img src="" id="2"class="hide d2Cards"></img></section>
				<section  class="cards"><img src="" id="3"class="hide d2Cards"></img></section>
				<section  class="cards"><img src="" id="4"class="hide d2Cards"></img></section>
				<section  class="cards"><img src="" id="5"class="hide d2Cards"></img></section>
				<section  class="cards"><img src="" id="6"class="hide d2Cards"></img></section>
				<section  class="cards"><img src="" id="7"class="hide d2Cards"></img></section>
				<section  class="cards"><img src="" id="8"class="hide d2Cards"></img></section>
				<section  class="cards"><img src="" id="9"class="hide d2Cards"></img></section>
				<section  class="cards"><img src="" id="10"class="hide d2Cards"></img></section>
				<section  class="cards"><img src="" id="11"class="hide d2Cards"></img></section>
				<section  class="cards"><img src="" id="12"class="hide d2Cards"></img></section>
			</div>
		</main>



		<script type="text/javascript" src="js/main.js"></script>
	</body>

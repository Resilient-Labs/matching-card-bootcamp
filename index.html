<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <title>Avenger's Game</title>
</head>
<body>  
   
    <section class="memory-game">
        <div class="memory-card" data-framework="aurelia">
          <img class="front-face" src="images/thor.webp" alt="Thor">
          <img class="back-face" src="images/card.webp" alt="Avengers Mobile Background">
        </div>
        <div class="memory-card" data-framework="aurelia">
          <img class="front-face" src="images/thor.webp" alt="Thor">
          <img class="back-face" src="images/card.webp" alt="Avengers Mobile Background">

        </div>
    
        <div class="memory-card" data-framework="vue">
          <img class="front-face" src="images/captainamerica.webp" alt="Captn America">
          <img class="back-face" src="images/card.webp" alt="Avengers Mobile Background">
        </div>
        <div class="memory-card" data-framework="vue">
          <img class="front-face" src="images/captainamerica.webp" alt="Captn America">
          <img class="back-face" src="images/card.webp" alt="Avengers Mobile Background">
        </div>
    
        <div class="memory-card" data-framework="angular">
          <img class="front-face" src="images/blackpanther.webp" alt="Black Panther">
          <img class="back-face" src="images/card.webp" alt="Avengers Mobile Background">
        </div>
        <div class="memory-card" data-framework="angular">
          <img class="front-face" src="images/blackpanther.webp" alt="Black Panther">
          <img class="back-face" src="images/card.webp" alt="Avengers Mobile Background">
        </div>
    
        <div class="memory-card" data-framework="ember">
          <img class="front-face" src="images/ironman.webp" alt="Iron Man">
          <img class="back-face" src="images/card.webp" alt="Avengers Mobile Background">
        </div>
        <div class="memory-card" data-framework="ember">
          <img class="front-face" src="images/ironman.webp" alt="Iron Man">
          <img class="back-face" src="images/card.webp" alt="Avengers Mobile Background">
        </div>
    
        <div class="memory-card" data-framework="backbone">
          <img class="front-face" src="images/drstrange.webp" alt="Dr. Strange">
          <img class="back-face" src="images/card.webp" alt="Avengers Mobile Background">
        </div>
        <div class="memory-card" data-framework="backbone">
          <img class="front-face" src="images/drstrange.webp" alt="Dr. Strange">
          <img class="back-face" src="images/card.webp" alt="Avengers Mobile Background">
        </div>
    
        <div class="memory-card" data-framework="react">
          <img class="front-face" src="images/Hulk.webp" alt="The Hulk">
          <img class="back-face" src="images/card.webp" alt="Avengers Mobile Background">
        </div>
        <div class="memory-card" data-framework="react">
          <img class="front-face" src="images/Hulk.webp" alt="The Hulk">
          <img class="back-face" src="images/card.webp" alt="Avengers Mobile Background">
        </div>
      </section>
      <section class="reset">
      <button id="reset">Reset Game! </button>
    </section>
    <script src="main.js"></script>
</body>
</html>

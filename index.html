<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Matching Card Game</title>
</head>

<body>
    <section class="wholeThing">
        <section class="header">
            <!-- <img src="title.png" width=320px id="titleImg"> -->
            <h3> </h3>
            <!-- <p>Click on an image above to get started.<br>(Yes, we really are that good-looking!)</p> -->
        </section>
        
        <section id="cardStack">
            <section class="cardRow">
                <section class="card" data="0">
                    <!-- the data attribute just stores info in an html element-->
                    <img src="" class="card1">
                    <img src="images/rc.jpg" class="backCard">
                </section>
                <section class="card" data="1">
                    <!-- could use data attribute to...??? -->
                    <img src="" class="card2">
                    <img src="images/rc.jpg" class="backCard">
                </section>
                <section class="card" data="2">
                    <img src="" class="card3">
                    <img src="images/rc.jpg" class="backCard">
                </section>
                <section class="card" data="3">
                    <img src="" class="card4">
                    <img src="images/rc.jpg" class="backCard">
                </section>
                <section class="card" data="4">
                    <img src="" class="card5">
                    <img src="images/rc.jpg" class="backCard">
                </section>
            </section>
            <section class="cardRow">
                <section class="card" data="0">
                    <img src="" class="card1">
                    <img src="images/rc.jpg" class="backCard">
                    <!-- maybe back card img isnt necessary, culd make it a css background img then remove it  -->
                    <!-- why do all cards have a diff back img? -->
                </section>
                <section class="card" data="1">
                    <img src="" class="card2">
                    <img src="images/rc.jpg" class="backCard">
                </section>
                <section class="card" data="2">
                    <img src="" class="card3">
                    <img src="images/rc.jpg" class="backCard">
                </section>
                <section class="card" data="3">
                    <img src="" class="card4">
                    <img src="images/rc.jpg" class="backCard">
                </section>
                <section class="card" data="4">
                    <img src="" class="card5">
                    <img src="images/rc.jpg" class="backCard">
                </section>
            </section>
        </section>
        <button id="reset">Reset & Shuffle</button>
    </section>
    <script src="js/index.js"></script>
</body>

</html>

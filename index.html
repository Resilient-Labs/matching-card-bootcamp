<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wholeThing">
        <section class="header">
            <img src="/Users/resilientcoders/Desktop/RC/week9/matching-card-bootcamp/Screen Shot 2021-10-08 at 8.08.51 PM.png" width=320px id="titleImg">
        </section>
        <button id="reset">reset and shuffle</button>

        <section id="cardStack">
            <section class="cardRow">
                <section class="card" data="0">
                    <img src="" class="card1">
                    <img src="frontcard.png" class="backCard">
                </section>
                <section class="card" data="1">
                    <img src="" class="card2">
                    <img src="frontcard.png" class="backCard">
                </section>
                <section class="card" data="2">
                    <img src="" class="card3">
                    <img src="frontcard.png" class="backCard">
                </section>
                <section class="card" data="3">
                    <img src="" class="card4">
                    <img src="frontcard.png" class="backCard">
                </section>
                <section class="card" data="4">
                    <img src="" class="card5">
                    <img src="frontcard.png" class="backCard">
                </section>
            </section>
            <section class="cardRow">
                <section class="card" data="0">
                    <img src="" class="card1">
                    <img src="frontcard.png" class="backCard">
                </section>
                <section class="card" data="1">
                    <img src="" class="card2">
                    <img src="frontcard.png" class="backCard">
                </section>
                <section class="card" data="2">
                    <img src="" class="card3">
                    <img src="frontcard.png" class="backCard">
                </section>
                <section class="card" data="3">
                    <img src="" class="card4">
                    <img src="frontcard.png" class="backCard">
                </section>
                <section class="card" data="4">
                    <img src="" class="card5">
                    <img src="frontcard.png" class="backCard">
                </section>
            </section>
        </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>

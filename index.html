<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet">
  
  <title>Memory Card Game</title>
</head>
<body>
  
  <header>
    <h1>Memory Card Game</h1>
  </header>

    <section class="mainContainer">
      <section class="topRow">
        <div id="box1" class="red"></div>
        <div id="box2" class="blue"></div>
        <div id="box3" class="green"></div>
        <div id="box4" class="yellow"></div>
        <div id="box5" class="orange"></div>
      </section>
    
      <section class="btnRow">
        <div id="box6" class="blue"></div>
        <div id="box7" class="orange"></div>
        <div id="box8" class="red"></div>
        <div id="box9" class="green"></div>
        <div id="box10" class="yellow"></div>
    </section>
    
  </section>
  
    <section class="results">
      <button class="refresh">New Game</button>
    </section>

    


 <script src="main.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Matching Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="intro">
        <h1>EA FC Ultimate Team Matching Card Game</h1>
        <p>Click on cards to check if they're a match. If they are, they'll stay flipped. If not, they flip back over.</p>
      </div>

      <section class="fullGame">

        <div class="card" data-framework="odegaard">
            <img class="frontOfCard" id="odegaardOne"  src="img/odegaard.avif" alt="odegaardPic">
            <img class="backOfCard" src="img/ea_fc_card_empty-removebg-preview.png" alt="emptyFifaCard">
        </div>

        <div class="card" data-framework="odegaard">
            <img class="frontOfCard" id="odegaardTwo" src="img/odegaard.avif" alt="odegaardPic">
            <img class="backOfCard" src="img/ea_fc_card_empty-removebg-preview.png" alt="emptyFifaCard">
        </div>

        <div class="card" data-framework="neymar">
            <img class="frontOfCard" id="neymarOne" src="img/neymar.avif" alt="neymarPic">
            <img class="backOfCard" src="img/ea_fc_card_empty-removebg-preview.png" alt="emptyFifaCard">
        </div>

        <div class="card" data-framework="neymar">
            <img class="frontOfCard" id="neymarTwo" src="img/neymar.avif" alt="neymarPic">
            <img class="backOfCard" src="img/ea_fc_card_empty-removebg-preview.png" alt="emptyFifaCard">
        </div>

        <div class="card" data-framework="messi">
            <img class="frontOfCard" id="messiOne"  src="img/messi.avif" alt="messiPic">
            <img class="backOfCard" src="img/ea_fc_card_empty-removebg-preview.png" alt="emptyFifaCard">
        </div>

        <div class="card" data-framework="messi">
            <img class="frontOfCard" id="messiTwo" src="img/messi.avif" alt="messiPic">
            <img class="backOfCard" src="img/ea_fc_card_empty-removebg-preview.png" alt="emptyFifaCard">
        </div>

        <div class="card" data-framework="mbappe">
            <img class="frontOfCard" id="mbappeOne" src="img/mbappe.avif" alt="mbappePic">
            <img class="backOfCard" src="img/ea_fc_card_empty-removebg-preview.png" alt="emptyFifaCard">
        </div>

        <div class="card" data-framework="mbappe">
            <img class="frontOfCard" id="mbappeTwo" src="img/mbappe.avif" alt="mbappePic">
            <img class="backOfCard" src="img/ea_fc_card_empty-removebg-preview.png" alt="emptyFifaCard">
        </div>

        <div class="card" data-framework="kante">
            <img class="frontOfCard" id="kanteOne" src="img/kante.avif" alt="kantePic">

        </div>

        <div class="card" data-framework="kante">
            <img class="frontOfCard" id="kanteOne" src="img/kante.avif" alt="kantePic">
            <img class="backOfCard" src="img/ea_fc_card_empty-removebg-preview.png" alt="emptyFifaCard">
        </div>

      </section>
    
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>

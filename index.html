<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>A Different World</title>
</head>

<body>

    <h1>Matching Card Game</h1>

    <div id="container">
        <table class="table">
            <tr>
                <td><img src="img/cback.png" class="Card A" data-value="" id="0"></td>
                <td><img src="img/cback.png" class="Card B" id="1"></td>
                <td><img src="img/cback.png" class="Card C" id="2"></td>
                <td><img src="img/cback.png" class="Card D" id="3"></td>
                <td><img src="img/cback.png" class="Card E" id="4"></td>
            </tr>
            <tr>
                <td><img src="img/cback.png" class="Card A" id="5"></td>
                <td><img src="img/cback.png" class="Card B" id="6"></td>
                <td><img src="img/cback.png" class="Card C" id="7"></td>
                <td><img src="img/cback.png" class="Card D" id="8"></td>
                <td><img src="img/cback.png" class="Card E" id="9"></td>
            </tr>
        </table>
    </div>


    <button id="reset">Reset Game</button>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>

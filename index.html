<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">

	<title>Matching Card Game</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>Cocktail Card Matching</h1>
	<p>Ready to put your memory to the test? Click to find all the card matches you can!</p>
	<section class="container clearfix">
		<section class="row">
			<section class="card cardDown" id="0"><img src="" alt="" id="zero"></section>
			<section class="card cardDown" id="1"><img src="" alt="" id="one"></section>
			<section class="card cardDown" id="2"><img src="" alt="" id="two"></section>
			<section class="card cardDown" id="3"><img src="" alt="" id="three"></section>
			<section class="card cardDown" id="4"><img src="" alt="" id="four"></section>
		</section>
		<section class="row">
			<section class="card cardDown" id="5"><img src="" alt="" id="five"></section>
			<section class="card cardDown" id="6"><img src="" alt="" id="six"></section>
			<section class="card cardDown" id="7"><img src="" alt="" id="seven"></section>
			<section class="card cardDown" id="8"><img src="" alt="" id="eight"></section>
			<section class="card cardDown" id="9"><img src="" alt="" id="nine"></section>
		</section>
	</section>
	<button id="play">Reset</button>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>

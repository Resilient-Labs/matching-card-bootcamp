<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <section class="game">

    <section class="top">
      <h1>Skull Match</h1>
    </section>

    <section class="card" data-framework="clock">
      <img class="front-face" src="css/clock.png" alt="Clock" />
      <img class="back-face" src="css/back.png" alt="Skull" />
    </section>

    <section class="card" data-framework="clock">
      <img class="front-face" src="css/clock.png" alt="Clock" />
      <img class="back-face" src="css/back.png" alt="Skull" />
    </section>

    <section class="card" data-framework="hand">
      <img class="front-face" src="css/hand.jpg" alt="Hand" />
      <img class="back-face" src="css/back.png" alt="Skull" />
    </section>

    <section class="card" data-framework="hand">
      <img class="front-face" src="css/hand.jpg" alt="Hand" />
      <img class="back-face" src="css/back.png" alt="Skull" />
    </section>

    <section class="card" data-framework="mom">
      <img class="front-face" src="css/mom.png" alt="Mom" />
    <img class="back-face" src="css/back.png" alt="Skull" />
    </section>

    <section class="card" data-framework="mom">
      <img class="front-face" src="css/mom.png" alt="Mom" />
      <img class="back-face" src="css/back.png" alt="Skull" />
    </section>

    <section class="card" data-framework="diamond">
      <img class="front-face" src="css/diamond.png" alt="Diamond" />
      <img class="back-face" src="css/back.png" alt="Skull" />
    </section>


    <section class="card" data-framework="diamond">
      <img class="front-face" src="css/diamond.png" alt="Diamond" />
      <img class="back-face" src="css/back.png" alt="Skull" />
    </section>

    <section class="card" data-framework="horseshoe">
      <img class="front-face" src="css/horseshoe.png" alt="Horseshoe" />
      <img class="back-face" src="css/back.png" alt="Skull" />
    </section>

    <section class="card" data-framework="horseshoe">
      <img class="front-face" src="css/horseshoe.png" alt="Horseshoe" />
      <img class="back-face" src="css/back.png" alt="Skull" />
    </section>

    <section class="card" data-framework="sword">
      <img class="front-face" src="css/sword.png" alt="Sword" />
      <img class="back-face" src="css/back.png" alt="Skull" />
    </section>

    <section class="card" data-framework="sword">
      <img class="front-face" src="css/sword.png" alt="Sword" />
      <img class="back-face" src="css/back.png" alt="Skull" />
    </section>

  </section>


  <script src="js/main.js"></script>
</body>
</html>

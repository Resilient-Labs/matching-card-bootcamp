<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Card Match Game</title>
</head>

<body>
    <h1>Spring-Time Card Match</h1>
    <h3>Score: <span id="wins">0</span> </h3>
    <div class="container">
        <section class="card" data-revealed-image="img/deer.png"><img src="img/starter.png"></section>
        <section class="card" data-revealed-image="img/flower.png"><img src="img/starter.png"></section>
        <section class="card" data-revealed-image="img/deer.png"><img src="img/starter.png"></section>
        <section class="card" data-revealed-image="img/bird.png"><img src="img/starter.png"></section>
        <section class="card" data-revealed-image="img/flower.png"><img src="img/starter.png"></section>
        <section class="card" data-revealed-image="img/bees.png"><img src="img/starter.png"></section>
        <section class="card" data-revealed-image="img/trees.png"><img src="img/starter.png"></section>
        <section class="card" data-revealed-image="img/bird.png"><img src="img/starter.png"></section>
        <section class="card" data-revealed-image="img/trees.png"><img src="img/starter.png"></section>
        <section class="card" data-revealed-image="img/bees.png"><img src="img/starter.png"></section>
    </div>

    <button class="reset btn-2 btn-2h">Play Again</button>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
